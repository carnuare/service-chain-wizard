<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <title>service-chain-wizard</title>
</head>

<body>
  <div class="d-flex align-items-center flex-column w-100 mt-4">
    <div class="text-center">
      <h1>Service Chain Wizard</h1>
      <p>Import or export a YAML file to create a service chain in iTop.</p>
    </div>
    <div class="row mt-2">
      <!--Import-->
      <div class="col col-6">
        <a class="btn btn-primary mr-3" id="upload-file" href="./src/html/import.html">Import</a>
      </div>
      <!--Export-->
      <div class="col col-6">
        <a class="btn btn-primary" id="export-file" href="./src/html/export.html">Export</a>
      </div>
    </div>
  </div>
</body>
</html>
