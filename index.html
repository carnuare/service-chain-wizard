<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>YAML Reader</title>
  </head>
  <body>
    <button class="btn btn-primary" id="upload-file">Select YAML File</button>
    <div id="file-data"></div>
    <div id="confirm-data" style="display: none;">
      Is this correct?
      <form>
        <label for="server" class="form-label">Server:</label>
        <select id="server" name="server" class="form-select">
          <option value="localhost">localhost</option>
        </select>
        <br>
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password">
        <br>
      </form>
      <button class="btn btn-primary" id="confirm" onclick="importToiTop()">Yes</button>
    </div>
    <div id="import-status">

    </div>
  </body>
  <script src="service.js"></script>
</html>
